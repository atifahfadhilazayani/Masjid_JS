<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masjid At-Taqwa</title>
</head>

<body>
    <canvas id="world" width="1000" height="500" style="border: 1px solid black;"></canvas>

    <script>
        let canvas = document.getElementById("world");
        let context = canvas.getContext("2d");

        // background
        canvas.style.backgroundColor = "skyblue";

        // Persegi hijau
        context.fillStyle = "green";
        context.fillRect(0, canvas.height / 2 + 160, canvas.width, canvas.height)

        function createDome(x, y, r, color, widthEdge = true) {
            // kubah
            context.fillStyle = color;
            context.beginPath();
            context.arc(x, y, r, Math.PI, 2 * Math.PI);

            context.moveTo(x - r, y);
            context.lineTo(x + r, y);

            // Mewarnai dan menggaris kubah
            context.lineWidth = r / 10;
            context.fill();

            if (widthEdge) {
                context.beginPath();
                context.moveTo(x, y - r);
                context.lineTo(x, y - r - (r / 4));
                context.stroke();

                context.beginPath();
                context.arc(x, y - r - (r / 4) - (r / 4), (r / 4), 1 / 4 * Math.PI, 3 / 2 * Math.PI);
                context.stroke();
            }
        }
        createDome(canvas.width / 2, canvas.height / 2, 100, "orange");

        // Tiang
        function createWall(x, y, width, height, color) {
            context.fillStyle = color;
            context.beginPath();
            context.rect(x, y, width, height);
            context.lineWidth = width / 10;
            // context.stroke();
            context.fill();
        }


        // persegi panjang teks
        createWall(canvas.width / 2 - (2 * 70), canvas.height / 2, 280, 40, "red");

        // persegi panjang
        createWall(canvas.width / 2 - 100 - 100 - 15, canvas.height / 2 + 40, 430, 120, "brown");

        // Pintu
        function createDoor(x, y, width, height, color) {
            createDome(x, canvas.height / 2 + height, width / 2, color, false);
            createWall(x - width / 2, canvas.height / 2 + height, width, height, color);
        }

        createDoor(canvas.width / 2 - (2 * 35), canvas.height / 2 + 100, 35, 80, "orange");
        createDoor(canvas.width / 2 - (2 * 65), canvas.height / 2 + 100, 35, 80, "orange");
        createDoor(canvas.width / 2, canvas.height / 2 + 100, 60, 80, "orange");
        createDoor(canvas.width / 2 + (2 * 65), canvas.height / 2 + 100, 35, 80, "orange");
        createDoor(canvas.width / 2 + (2 * 35), canvas.height / 2 + 100, 35, 80, "orange");

        // Teks Masjid
        context.fillStyle = "white";
        context.font = "15pt sans-serif";
        context.fillText("Masjid Jami At-Taqwa", canvas.width / 2 - 100, canvas.height / 2 + 30, 200);
    </script>
</body>

</html>
